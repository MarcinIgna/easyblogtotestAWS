<!-- main.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author.username }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Updated at: {{ post.updated_at }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
